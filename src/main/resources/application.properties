## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/library?useSSL=false
spring.datasource.username = root
spring.datasource.password = rootpassword

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

## Thymeleaf properties
spring.thymeleaf.cache=false

#See sql queries(NOT RECCOMENDED!!!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Per far funzionare la validazione
## https://stackoverflow.com/questions/62537836/can-spring-boot-be-configured-to-check-unique-constraints-in-my-rest-controller
spring.jpa.properties.javax.persistence.validation.mode=none